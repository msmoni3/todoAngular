

  <div class="container">
    <ng-container *ngIf=" alert!='' ">
      <div><label class="badge badge-danger">{{alert}}</label></div>
  </ng-container>
    <form #todoForm= "ngForm" (submit)="addToList(todoForm.value);todoForm.resetForm()" >
     
      <div class="form-group">
        <h1 class="text-center">Todo App</h1>
          <div class="input-group-prepend">
              <input type="text" class="form-control" placeholder="Add Todo" name="todo" ngModel>
           
            <button type="submit" class="btn"> <i class="fa fa-plus" aria-hidden="true"></i></button>
          </div>
        </div>


      <div class="data">
      <ul class="list-unstyled">
        <li class="badge badge-light mb-2 ml-2"  *ngFor="let i of lists ; let idx = index ;trackBy: trackByFn">{{i.todo}}<i (click)="removeItem(idx)" class="fa fa-times ml-3" aria-hidden="true"></i><br></li>
      </ul>
    </div>
    </form>
    <ng-container *ngIf="lists.length==0">
        <div><label>Nothing To Do...</label></div>
    </ng-container>
  </div>
